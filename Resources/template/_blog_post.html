<div class="post-preview">
    <a href="@Post.Link">
        <h2 class="post-title">
            @Post.Title
        </h2>
        <h3 class="post-subtitle">
            @Post.Subtitle
        </h3>
    </a>
    <p class="post-meta">Posted by
        <a href="#">@WebSite.Author</a>
        on @Post.Date</p>
</div>
<hr>
